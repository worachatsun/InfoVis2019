<html>
  <head>
    <title>W09: Task 03</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body style="margin:0">
    <script src="three.min.js"></script>
    <script src="TrackballControls.js"></script>
    <script src="https://threejs.org/examples/js/math/Lut.js"></script>
    <script src="https://naohisas.github.io/KVS.js/Build/KVS.min.js"></script>
    <script src="KVS2THREE.min.js"></script>
    <script src="https://naohisas.github.io/KVS.js/Source/KVSLobsterData.js"></script>
    <script src="Bounds.js"></script>
    <script src="Isosurfaces.js"></script>
    <script src="main.js"></script>
    <script type="x-shader/x-vertex" id="shader.vert">
      varying vec3 point_position;
      varying vec3 normal_vector;
      varying vec3 point_color;
         void main()
         {
         point_position = (modelViewMatrix * vec4(position, 1.0)).xyz;
      normal_vector = normalMatrix * normal;
      point_color = color;
      	  gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
         }
    </script>

    <script type="x-shader/x-fragment" id="shader.frag">
      varying vec3 point_color;
          varying vec3 point_position;
          varying vec3 normal_vector;
       uniform vec3 light_position;
            vec3 LambertianReflection( vec3 C, vec3 L, vec3 N ){
            	float ka = 0.4;
            	float kd = 0.6;
            	float dd = max( dot( N, L ), 0.0 );
            	float Ia = ka;
            	float Id = kd * dd;
            	return C * ( Ia + Id );
          }
                    void main()
                    {
                vec3 C = point_color;
                vec3 L = normalize( light_position - point_position );
                vec3 N = normalize( normal_vector );
                vec3 point_color = LambertianReflection( C, L, N );
                        gl_FragColor = vec4( point_color, 1.0 );
                    }
    </script>
    <div class="container" name="lob_phong">
      <div class="title">Lobster Overview</div>
      <div class="section">
        <div
          id="lob_normal"
          class="demo-card-wide mdl-card mdl-shadow--2dp"
        ></div>
        <div class="demo-card-wide mdl-card mdl-shadow--2dp explain">
          <div class="slide">
            <input
              class="mdl-slider mdl-js-slider"
              id="isovalue"
              type="range"
              min="0"
              max="254"
              value="128"
              tabindex="0"
              id="isovalue"
            />
            <button
              id="change-isovalue-button"
              class="mdl-button mdl-js-button mdl-button--primary"
            >
              Apply
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    main();
  </script>
</html>
